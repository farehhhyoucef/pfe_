<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add some basic styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input:focus {
            border-color: #007bff;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .success-message {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#loginForm").on("submit", function(event) {
                event.preventDefault(); // Prevent form submission
                
                // Clear previous messages
                $("#errorMessage").text("");
                $("#successMessage").text("");

                var formData = $(this).serialize();

                $.post("php/loginn.php", formData, function(response) {
                    var data = JSON.parse(response);
                    if (data.success) {
                        $("#successMessage").text("Login successful! Redirecting...");
                        setTimeout(function() {
                            window.location.href = data.redirect;
                        }, 2000);
                    } else {
                        $("#errorMessage").text(data.message);
                    }
                });
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            // Send an AJAX request to check the session status
            $.get('php/verify_login.php', function(response) {
                var data = JSON.parse(response);

                if (data.authenticated) {
                    // If the user is already authenticated, redirect to the dashboard
                    // alert(data.message);
                    window.location.href = data.redirect;
                } else {
                    console.log(data.message);
                    // User is not authenticated, remain on the login page
                }
            });
        });
    </script>

</body>
</html>
